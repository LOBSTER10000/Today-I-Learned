<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕</title>
</head>
<body>
    <script>
        function bgChange(text){
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    resolve(text);
                    document.body.style.background = text;
                },1000)
            })
        }

        async function go1(){
            await bgChange('blue');
            await bgChange('red');
            await bgChange('skyblue');
            await bgChange('orange');
        }

        go1();
    </script>
</body>
</html>
